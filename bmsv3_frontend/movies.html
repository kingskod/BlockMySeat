<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockMySeat - Movies</title>
    
    <!-- Link all your CSS files -->
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/global-header.css">
    <link rel="stylesheet" href="styles/main-layout.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/header-nav.css">
    <link rel="stylesheet" href="styles/featured-movie.css">
    <link rel="stylesheet" href="styles/movie-card.css">
    
    <!-- Your Font Awesome Kit Script (Remember to replace with your actual code) -->
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
</head>
<body class="day-mode">

    <!-- 1. Global Header (Sits outside and above the main app container) -->
    <header class="global-header">
        <div class="header-logo">
            <a href="#" class="logo-text">BlockMySeat</a>
        </div>
        <nav class="global-nav">
            <a href="#">Venues</a>
            <a href="#">Bookings</a>
        </nav>
        <div class="header-profile">
            <img src="images/user-avatar.png" alt="User Avatar">
        </div>
    </header>

    <!-- 2. Main Application Container (Holds the two-column layout) -->
    <div class="app-container">
        
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="nav-link active"><i class="fa-solid fa-house"></i> Home</a></li>
                    <li><a href="#" class="nav-link"><i class="fa-solid fa-compass"></i> Discover</a></li>
                    <li><a href="#" class="nav-link"><i class="fa-solid fa-fire-flame-curved"></i> Top Rated</a></li>
                </ul>
            </nav>
            <div class="sidebar-general">
                <p class="nav-title">GENERAL</p>
                <ul>
                    <li class="theme-switch-wrapper">
                        <label class="theme-switch" for="theme-checkbox">
                            <input type="checkbox" id="theme-checkbox" />
                            <div class="slider round"></div>
                        </label>
                        <span>Dark Mode</span>
                    </li>
                    <li><a href="#" class="nav-link"><i class="fa-solid fa-gear"></i> Settings</a></li>
                    <li><a href="#" id="logout-button" class="nav-link"><i class="fa-solid fa-right-from-bracket"></i> Log out</a></li>
                </ul>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            
            <!-- Header for the main content (Title and Search) -->
            <header class="main-header-nav">
                <h2 class="main-content-title">Movies</h2>
                <div class="header-actions">
                    <div class="search-bar">
                        <input type="text" placeholder="Search...">
                        <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                    </div>
                </div>
            </header>

            <!-- Featured Movie Carousel -->
            <section class="featured-carousel-container">
                <div class="carousel-track">
                    <!-- Slide 1 -->
                    <div class="carousel-slide active">
                        <img src="images/featured-banner-1.jpg" alt="Featured Movie Banner" class="featured-bg">
                        <div class="featured-overlay"></div>
                        <div class="featured-details">
                            <p class="featured-subtitle">Now Showing</p>
                            <h1 class="featured-title">Minecraft: The First Movie</h1>
                            <div class="featured-actions">
                                <a href="#" class="btn btn-primary">Book Now</a>
                                <a href="#" class="btn btn-secondary">+ Add to Watchlist</a>
                            </div>
                        </div>
                    </div>
                    <!-- Add 4 more slides here -->
                </div>
                <button class="carousel-button prev">◀</button>
                <button class="carousel-button next">▶</button>
            </section>

            <!-- Movie Grid Section -->
            <section class="movie-grid-container" id="watchlist-container">
                <div class="grid-header">
                    <div></div> <!-- Empty div for alignment -->
                    <div class="grid-nav">
                        <button class="grid-arrow prev">◀</button>
                        <button class="grid-arrow next">▶</button>
                    </div>
                </div>
                <div class="grid-content">
                    <!-- Movie Card Template (Hidden) -->
                    <div class="movie-card" id="movie-card-template" style="display: none;">
                        <!-- ... (template content) ... -->
                    </div>
                    <!-- Static Placeholder Cards -->
                    <div class="movie-card">
                        <!-- ... (placeholder card content) ... -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="movies.js"></script>
</body>
</html>
