<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockMySeat - Movie Details</title>
    
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/global-header.css">
    <link rel="stylesheet" href="styles/movie-details.css">
    <link rel="stylesheet" href="styles/venue-showtimes.css">
    
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
</head>
<body class="day-mode">

    <!-- 1. Global Header (Now correctly included) -->
    <header class="global-header">
        <div class="header-logo">
            <a href="movies.html" class="logo-text">BlockMySeat</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        <div class="header-right">
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-checkbox">
                <input type="checkbox" id="theme-checkbox" />
                <div class="slider round"></div>
                </label>
            </div>

            <nav class="global-nav">
                <a href="movies.html">Movies</a>
                <a href="venues.html">Venues</a>
                <a href="#">Bookings</a>
            </nav>
            <div class="header-profile">
                <img src="images/user-avatar.png" alt="User Avatar">
            </div>
        </div>
    </header>

    <!-- 2. Main Details Page Container -->
    <div class="details-page-container">
        
        <!-- Left Side: Dates and Showtimes (Main scrolling area) -->
        <main class="showtimes-content">
            <div class="dates-bar">
                <!-- Dates will be generated here by JavaScript -->
            </div>
            <div class="venue-list" id="venue-list">
                <!-- Venue items will be generated here by JavaScript -->
            </div>
        </main>

        <!-- Right Side: Fixed Movie Info Panel -->
        <aside class="movie-info-panel-fixed">
            <img src="" alt="Movie Poster" id="movie-poster">
            <div class="movie-info-details">
                <h1 id="movie-title">Loading...</h1>
                <div class="info-meta">
                    <span id="movie-duration"></span>
                    <span class="separator">|</span>
                    <span id="movie-rating"></span>
                </div>
                <p id="movie-synopsis"></p>
            </div>
        </aside>

    </div>

    <!-- Template for a single venue showtime item (hidden) -->
    <div class="venue-showtime-item" id="venue-item-template" style="display: none;">
    <img src="" alt="Venue Image" class="venue-image">
    <div class="venue-main-content">
        <div class="venue-header">
            <h2 class="venue-name">Venue Name</h2>
            <div class="venue-rating"></div>
        </div>
        <hr class="venue-divider">
        <div class="venue-timings">
            <!-- Showtime buttons will be generated here -->
        </div>
    </div>
</div>

    <script src="movie-details.js"></script>
</body>
</html>
